<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>View Ingredient</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"
        th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">

  <script
      src="https://code.jquery.com/jquery-1.11.1.min.js"
      crossorigin="anonymous" th:src="@{/webjars/jquery/jquery.min.js}"></script>

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
          integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
          crossorigin="anonymous" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</head>
<body>
<!--/*@thymesVar id="ingredientCommand" type="guru.springframework.recipe.commandobjs.IngredientCommand"*/-->
<div class="container-fluid" style="margin-top: 20px">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <div class="panel panel-primary">
        <div class="panel-heading">
          <div class="row">
            <div class="col-md-10">
              <h1 class="panel-title">Ingredient</h1>
            </div>
            <div class="col-md-2">
              <a href="#" class="btn btn-default btn-sm" role="button"
                 th:href="@{'/recipe/' + ${ingredientCommand.recipeId} + '/ingredients'}">
                All Ingredients
              </a>
            </div>
          </div>
        </div>
        <div class="panel-body">
          <div class="table-responsive">
            <table class="table table-hover">
              <thead class="thead-inverse">
              <tr>
                <th>ID</th>
                <th>Description</th>
              </tr>
              </thead>
              <tr th:remove="all">
                <td>123</td>
                <td>Tasty Goodnees 1</td>
              </tr>
              <tr th:remove="all">
                <td>12333</td>
                <td>Tasty Goodnees 2</td>
              </tr>
              <tr>
                <td th:text="${ingredientCommand.id}">334</td>
                <td th:text="${ingredientCommand.amount + ' ' + ingredientCommand.unitOfMeasure.description + ' ' + ingredientCommand.description}">
                  Tasty Goodnees 3
                </td>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
